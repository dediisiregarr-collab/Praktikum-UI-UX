<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum 5.2 - Box & Positioning (Per Box)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .browser-frame {
      border: 2px solid #aaa;
      border-radius: 8px;
      width: 700px;
      height: 520px;
      margin: 20px auto;
      background-color: white;
      position: relative;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .browser-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background-color: #ddd;
      border-bottom: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .icon-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon {
      width: 18px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      font-size: 14px;
      background-color: #fefefe;
      border: 1px solid #999;
      border-radius: 3px;
      user-select: none;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    .address-bar {
      position: absolute;
      top: 35px;
      left: 10px;
      right: 10px;
      height: 22px;
      background-color: #eee;
      border-radius: 4px;
      line-height: 22px;
      font-size: 12px;
      text-indent: 8px;
      color: #555;
      border: 1px solid #ccc;
    }

  
    .header {
      position: absolute;
      top: 70px;
      left: 50px;
      width: 550px;
      height: 80px;
      background-color: dimgrey;
      border: 2px solid aliceblue;
      border-radius: 5px;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
    }


    .box1 {
      position: absolute;
      top: 180px;
      left: 50px;
      width: 120px;
      height: 100px;
      background-color: lawngreen;
      border: 2px solid aliceblue;
      border-radius: 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

    .box2 {
      position: absolute;
      top: 300px;
      left: 50px;
      width: 120px;
      height: 100px;
      background-color: deepskyblue;
      border: 2px solid aliceblue;
      border-radius: 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

 
    .box3 {
      position: absolute;
      top: 180px;
      left: 180px;
      width: 400px;
      height: 100px;
      background-color: lightskyblue;
      border: 2px solid aliceblue;
      border-radius: 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }

 
    .box4 {
      position: absolute;
      top: 300px;
      left: 180px;
      width: 400px;
      height: 100px;
      background-color: greenyellow;
      border: 2px solid aliceblue;
      border-radius: 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }


  </style>
</head>
<body>
  <div class="browser-frame">
    <div class="browser-top">
      <div class="icon-group">
        <div class="icon">←</div>
        <div class="icon">→</div>
        <div class="icon">⟳</div>
      </div>
      <div class="title">Moqzilla</div>
    </div>

    <div class="address-bar">http://box1b.com</div>

 
    <div class="header"></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

  
  </div>
</body>
</html>
